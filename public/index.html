<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>TTK</title>
		<link rel="stylesheet" href="assets/css/style.css" />
		<script type="text/javascript" src="assets/scripts/jquery-2.2.4.min.js" defer></script>
		<script type="text/javascript" src="assets/scripts/script.js" defer></script>
		<script type="text/javascript" src="assets/scripts/Chart.js" defer></script>
	</head>
	
	<body onload="loadLists()">
	
	<section>
		<h2> Step 1: Enter Equipment Stats </h2>
		<table id="equipment">
			<tr>
				<th>Slot</th> <th>Name</th> <th>Hit Interval</th> <th>Str</th>   
				<th>Stab</th> <th>Slash</th> <th>Crush</th> <th></th>
				<th class="equipLeftM">Magic Str</th> <th class="equipRightM">Magic</th> <th></th>
				<th class="equipLeftR">Range Str</th> <th class="equipRightR">Range</th>
			</tr>
		</table>
	</section>
	
	<br>
	
	<section id="pickStyle">
		<h2> Step 2: Select Combat Settings  </h2> 
		<button id="pickMelee" onclick="pickMelee()"> Melee </button>
		<button id="pickMagic" onclick="pickMagic()"> Magic </button>
		<button id="pickRange" onclick="pickRange()"> Range </button>
	</section>
	
	<br>
	
	<section id="styleIntro" class="pick"> </section>
	
	<br>
	
	<section id="baseStats" class="pick" > </section>
	
	<br>
	
	<section id="attackStyle" class="pick" > </section>
	
	<br>
	
	<section id="prayer" class="pick" > </section>

	<br>
	
	<section id="gear">
		<form action="">
			<input id="checkSlay" type="checkbox"> Slayer Helm / Black Mask </input> <br>
			<input id="checkSalve" type="checkbox"> Salve Amulet </input> <br>
			<input id="checkVoid" type="checkbox"> Void Set </input> <br>
		</form>
	</section>
	
	<br>
	
	<section id="enemy">
		<h2> Step 3: Enter enemy stats </h2> 
		<span> NPC Name </span> <input id="npcName" list="npcList" onchange="getNpcStats()"></input> <br>
		
		<table id="npcStats">
			<tr>
				<th>HP</th> <th>Defence</th> <th>Base Magic</th> 
				<th>Stab</th> <th>Slash</th> <th>Crush</th> <th>Magic</th> <th>Range</th>
			</tr>
			<tr>
				<td><input id="npcHp" size="5"/></td> <td><input id="npcDef" size="5"/></td> <td><input id="npcM" size="5"/></td>
				<td><input id="npcSt" size="5"/></td> <td><input id="npcSl" size="5"/></td> <td><input id="npcCr" size="5"/></td> <td><input id="npcMa" size="5"/></td> <td><input id="npcRa" size="5"/></td>
			</tr>
		</table>
	</section>
	
	<br>
	
	<section id="beginSim"> 
		<h2> Simulation </h2>
		<button id="sim"> Begin Simulation </button> 
	</section>
	
	<br>
	
	<section id="simulation">
		<section id="avg"> </section>
		<section id="graph"> </section>
	</section>
	
	</body>
	
</html>
