<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>TTK</title>
		<link rel="stylesheet" href="assets/css/style.css" />
		<script type="text/javascript" src="assets/scripts/jquery-2.2.4.min.js" defer></script>
		<script type="text/javascript" src="assets/scripts/script.js" defer></script>
	</head>
	
	<body onload="loadEquipmentSlots()">
	
	<table id="equipment">
		<tr>
			<th>Slot</th> <th>Name</th> <th>Ticks</th> <th>Str</th> <th>R</th> <th>M</th> 
			<th>St</th> <th>Sl</th> <th>Cr</th> <th>Ma</th> <th>Ra</th>
		</tr>
	</table>
	
	<section id="pickStyle">
		<button onclick="pickMelee()"> Melee </button>
		<button onclick="pickRange()"> Range </button>
		<button onclick="pickMagic()"> Magic </button>
	</section>
	
	
	<table id="stats">
		<tr>
			<th>A</th> <th>S</th> <th>R</th> <th>M</th> 
		</tr>
		<tr>
			<td><input id="atkBase"/></td> <td><input id="strBase"/></td> <td><input id="rngBase"/></td> <td><input id="magBase"/></td>
		</tr>
	</table>
	
	<section id="prayer" /> 
	
	
	</body>
	
</html>
