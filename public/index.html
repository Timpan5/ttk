<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>TTK</title>
		<link rel="stylesheet" href="assets/css/style.css" />
		<script type="text/javascript" src="assets/scripts/jquery-2.2.4.min.js" defer></script>
		<script type="text/javascript" src="assets/scripts/script.js" defer></script>
	</head>
	
	<body onload="loadEquipmentSlots()">
	
	<table id="equipment">
		<tr>
			<th>Slot</th> <th>Name</th> <th>Ticks</th> <th>Str</th> <th>R</th> <th>M</th> 
			<th>St</th> <th>Sl</th> <th>Cr</th> <th>Ma</th> <th>Ra</th>
		</tr>
	</table>
	
	<br>
	
	<section id="pickStyle">
		<button onclick="pickMelee()"> Me </button>
		<button onclick="pickRange()"> Ra </button>
		<button onclick="pickMagic()"> Ma </button>
		<button id="testButton"> Test </button>
	</section>
	
	<br>
	
	<section id="baseStats" class="pick" > </section>
	
	<br>
	
	<section id="attackStyle" class="pick" > </section>
	
	<br>
	
	<section id="prayer" class="pick" > </section>

	<br>
	
	<section id="gear">
		<form action="">
			<input id="checkSlay" type="checkbox"> Slay </input> <br>
			<input id="checkSalve" type="checkbox"> Salve </input> <br>
		</form>
	</section>
	
	<section id="results" > 
	
		<section id="rawData">
			<p id="attackRoll"></p>
			<p id="maxHit"></p>
		</section>
	
	</section>
	
	</body>
	
</html>
