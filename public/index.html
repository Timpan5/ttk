<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>TTK</title>
		<link rel="stylesheet" href="assets/css/style.css" />
		<script type="text/javascript" src="assets/scripts/jquery-2.2.4.min.js" defer></script>
		<script type="text/javascript" src="assets/scripts/script.js" defer></script>
	</head>
	
	<body onload="loadLists()">
	
	<table id="equipment">
		<tr>
			<th>Slot</th> <th>Name</th> <th>Ticks</th> <th>Str</th> <th>R</th> <th>M</th> 
			<th>St</th> <th>Sl</th> <th>Cr</th> <th>Ma</th> <th>Ra</th>
		</tr>
	</table>
	
	<br>
	
	<section id="pickStyle">
		<button onclick="pickMelee()"> Me </button>
		<button onclick="pickRange()"> Ra </button>
		<button onclick="pickMagic()"> Ma </button>
		<button id="testButton"> Test </button>
	</section>
	
	<br>
	
	<section id="baseStats" class="pick" > </section>
	
	<br>
	
	<section id="attackStyle" class="pick" > </section>
	
	<br>
	
	<section id="prayer" class="pick" > </section>

	<br>
	
	<section id="gear">
		<form action="">
			<input id="checkSlay" type="checkbox" checked="true"> Slay </input> <br>
			<input id="checkSalve" type="checkbox" checked="true"> Salve </input> <br>
		</form>
	</section>
	
	<br>
	
	<section id="enemy">
		<span> NPC Name </span> <input id="npcName" list="npcList" onchange="getNpcStats()"></input> <br>
		
		<table id="npcStats">
			<tr>
				<th>HP</th> <th>Def</th> <th>M</th> 
				<th>St</th> <th>Sl</th> <th>Cr</th> <th>Ma</th> <th>Ra</th>
			</tr>
			<tr>
				<td><input id="npcHp" size="5"/></td> <td><input id="npcDef" size="5"/></td> <td><input id="npcM" size="5"/></td>
				<td><input id="npcSt" size="5"/></td> <td><input id="npcSl" size="5"/></td> <td><input id="npcCr" size="5"/></td> <td><input id="npcMa" size="5"/></td> <td><input id="npcRa" size="5"/></td>
			</tr>
		</table>
	</section>
	
	<br>
	
	<section id="results"> 
		<section id="rawData">
			<p id="attackRoll"></p>
			<p id="maxHit"></p>
			<p id="defRoll"></p>
		</section>
	</section>
	
	</body>
	
</html>
